<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex.css">
    <script src="script.js"></script>
</head>
<body>
 
    
    <div style="text-align: center;">

        <label>
            <b>cor dos itens</b><br>
            <input id="corItens" type="color" onchange="mudaCorDosItens()">
        </label><br>
    
        <label>
            <b>Justify content</b><br><br>
            <select id="possiveisJustificacoes" onchange="mudaJustificacao()">
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
                <option value="space-evenly">space-evenly</option>
            </select>
        </label><br><br>       
        <button onclick="adiciona()">Adicionar item</button><br><br>
        <button onclick="invert()">Iverter ordem</button><br>
    </div>

    <ul class="flex-container">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
        <li class="flex-item">6</li>
      </ul>   
</body>
</html>
